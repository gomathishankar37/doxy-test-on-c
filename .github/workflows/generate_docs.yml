name: Generate Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen

      - name: Generate Documentation
        run: doxygen Doxyfile

      - name: List Directory Structure After Doxygen
        run: |
          echo "Listing directory structure after generating documentation:"
          ls -R docs

      - name: Update README.md with Documentation
        run: |
          # Clear existing content in README.md and write new header
          echo "# API Documentation" > README.md

          # Append the documentation generated by Doxygen to README.md
          if [ -d "docs/md" ]; then
            for file in docs/md/*.md; do
              if [ -f "$file" ]; then
                cat "$file" >> README.md
              fi
            done
          else
            echo "docs/md directory does not exist - no documentation files found."
          fi

      - name: Cleanup generated Markdown files
        run: |
          # Remove the generated Markdown files and directory
          rm -rf docs/md

      - name: Commit and Push updated README.md
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add and commit the README.md file
          git add README.md

          # Commit the changes only if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Automated documentation update"
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
          else
            echo "No changes to commit"
          fi
